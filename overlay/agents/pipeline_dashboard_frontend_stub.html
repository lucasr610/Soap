<!DOCTYPE html>
<html>
<head>
    <title>ATI Pipeline Dashboard</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>ATI Pipeline Dashboard</h1>
    <div id="config"></div>
    <div id="log"></div>
    <script>
        // This is just a stub. Your real UI would call the FastAPI endpoints
        // and render config, logs, history, pipeline status, etc.
        fetch("/config", {headers: {"X-API-Token": "Jenco610##"}})
            .then(r => r.json()).then(cfg => {
                document.getElementById("config").innerText = JSON.stringify(cfg, null, 2);
            });
        fetch("/log", {headers: {"X-API-Token": "Jenco610##"}})
            .then(r => r.text()).then(log => {
                document.getElementById("log").innerText = log;
            });
    </script>
</body>
</html>
