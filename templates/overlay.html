<!-- ~/Soap/templates/overlay.html -->

<!DOCTYPE html>
<html>
<head>
  <title>ðŸ§  Rotor FUSION Control Panel</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #00ffcc;
      font-family: monospace;
      padding: 30px;
    }
    h1 {
      color: #00ffff;
      font-size: 26px;
    }
    .panel {
      margin-top: 25px;
      padding: 20px;
      border: 1px solid #00ffcc;
      border-radius: 10px;
      background-color: #111111;
    }
    button {
      background-color: #002222;
      color: #00ffcc;
      border: 1px solid #00cccc;
      padding: 12px 20px;
      margin: 10px 5px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 6px;
    }
    button:hover {
      background-color: #004444;
    }
    #stats {
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <h1>ðŸ§  Rotor FUSION Overlay Control Panel</h1>

  <div class="panel" id="stats">
    Loading system status...
  </div>

  <div class="panel">
    <button onclick="triggerCodeRed()">ðŸš¨ Trigger +CODE-RED+</button>
    <button onclick="runRestore()">ðŸ’¾ Run fusion_loader.py</button>
    <button onclick="runSpinDown()">ðŸ›‘ SPIN-DOWN SYSTEM</button>
  </div>

  <script>
    async function fetchStatus() {
      const res = await fetch("/status");
      const data = await res.json();
      document.getElementById("stats").innerHTML = `
        <b>Disk Usage:</b> ${data.disk.used} GB / ${data.disk.total} GB<br>
        <b>Free Space:</b> ${data.disk.free} GB<br>
        <b>Rotor Status:</b> ${data.rotor}<br>
        <b>Channels:</b> ${data.channels.join(" | ")}
      `;
    }

    async function triggerCodeRed() {
      await fetch("/trigger", { method: "POST" });
      alert("ðŸ§  +CODE-RED+ sequence activated.");
    }

    async function runRestore() {
      await fetch("/restore", { method: "POST" });
      alert("ðŸ’¾ Fusion restore initiated.");
    }

    async function runSpinDown() {
      await fetch("/shutdown", { method: "POST" });
      alert("ðŸ›‘ SPIN-DOWN triggered. Shutting down all systems.");
    }

    fetchStatus();
    setInterval(fetchStatus, 5000);
  </script>

</body>
</html>
